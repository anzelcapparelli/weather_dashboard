<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-dark text-white">
      <div class="container">
        <h1 class="display-5">Weather Dashboard</h1>
      </div>
    </div>
    <!-- ^^ the jumbotron -->

    <div class="container">
      <div class="row">
        <!-- this is the row everthing's in! -->

        <div class="col-3">
          <form class="form-inline">
            <div class="row">
              <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">searchbar</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="searchbar_text"
                  value="Search for a City"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <form>
              <!-- need to figure out how to get working! -->
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">City Search</label>
                <input
                  type="search"
                  class="form-control"
                  id="city_searchbar"
                  placeholder="San Francisco">
              </input>
              </div>
              <button
                type="submit"
                class="btn btn-primary mb-2"
                id="submit_btn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>

        <!-- =================================== end of right column =================================== -->

        <!-- general searched city weather info -->
        <div class="col-9">
          <div class="row">
            <div class="card">
              <div class="card-body">
                <h1 class="city_name">City</h1>

                <hr />
                <p>Temperature: <span></span></p>
                <p>Humidity: <span></span></p>
                <p>Wind Speed: <span></span></p>
                <p>UV Index: <span></span></p>
              </div>
            </div>
          </div>
          <!-- end of today's weather -->

<!-- <p class="card-text">Humidity: <span id="humidity">-</span></p> -->

          <div class="row-12">
            <h1>5-Day Forecast:</h1>
          </div>
          <div class="row">
            <div class="col-2">
              <!-- day: insert card! -->
              <div class="card">
                <div class="card-body">
                  <p>Temp: <span></span></p>
                  <p>Humidity: <span></span></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <!-- day: insert card! -->
              <div class="card">
                <div class="card-body">
                  <p>Temp: <span></span></p>
                  <p>Humidity: <span></span></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <!-- day: insert card! -->
              <div class="card">
                <div class="card-body">
                  <p>Temp: <span></span></p>
                  <p>Humidity: <span></span></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <!-- day: insert card! -->
              <div class="card">
                <div class="card-body">
                  <p>Temp: <span></span></p>
                  <p>Humidity: <span></span></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <!-- day: insert card! -->
              <div class="card">
                <div class="card-body">
                  <p>Temp: <span></span></p>
                  <p>Humidity: <span></span></p>
                </div>
              </div>
            </div>
          </div>
          <!-- end of future forecast rows -->
        </div>

        <!-- end of col-9 -->
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
